<navbar></navbar>
<div class="homeBody">
    <form #registhationForm="ngForm" (ngSubmit)="getData()" class="fieldForm">        
        <mat-form-field>
          <mat-select placeholder="Select a location" [(ngModel)]="selectedValue" name="food">
            <mat-option *ngFor="let place of places" [value]="place.value">
              {{place.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button type="submit" class="getdata btn btn-lg btn-primary btn-block">Get Data</button>        
      </form>
      <br/>
      <span class='message' *ngIf="dispMessage">
        <spinner [size]="25" [tickness]="4"></spinner>
        {{msg}}
      </span>     
      <span class='error'  *ngIf="dispError">{{error}}</span>   
      <div class='datatable'  *ngIf="dispTable">
        <table>
          <tr>
            <td>
              <ngx-charts-bar-vertical
                [view]="view"
                [results]="congResults"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel1">
              </ngx-charts-bar-vertical>
            </td>
            <td>
              <ngx-charts-bar-vertical
                [view]="view"
                [results]="speedResults"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel2">
              </ngx-charts-bar-vertical>
            </td>
          </tr>
        </table>
      </div>
</div>
