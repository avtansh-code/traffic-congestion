<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title" style="color: red;">{{textmessage}}</h1>
      <div class="account-wall">
        <img class="profile-img" [src]="inputLogo" alt="">
        <form #passwordResetForm="ngForm" (ngSubmit)="resetPassword()" [formGroup]="form" class="form-signin">
          <div class="form-group text-center">
            <p>If you have forgotten your password you can reset it here.</p>
          </div>
          <div class="form-group">
            <input id="emailAddress" type="text" required autofocus placeholder="email address" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!passwordResetForm.valid">Send My Password</button>
          </div>
          <label class="checkbox text-center">
            <a [routerLink]=" ['/login'] " class="glyphicon-triangle-left need-help">Back to login</a><span class="clearfix"> </span>
          </label>
        </form>
      </div>
    </div>
  </div>
</div>
