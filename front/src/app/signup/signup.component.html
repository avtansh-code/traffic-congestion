<div class="container" *ngIf="!forgotPassword">
    <div class="row">
      <h1 class="text-center">Traffic Congestion Prediction</h1>
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title" [ngStyle]="{'color': color}">{{logintext}}</h1>
        <div class="account-wall">
        <img class="profile-img" [src]="inputLogo" alt="">
        <form #registrationForm="ngForm" (ngSubmit)="loginUser()" [formGroup]="myForm" class="form-signin">
          <div class="form-group">
            <input id="username" type="text" required autofocus placeholder="Username" class="form-control" formControlName="username">
            <div class="errorMessage" *ngIf="myForm.controls['username'].touched && !myForm.controls['username'].valid">Username is required</div>
          </div>
          <div class="form-group">
            <input id="name" type="text" required autofocus placeholder="Name" class="form-control" formControlName="name">
            <div class="errorMessage" *ngIf="myForm.controls['name'].touched && !myForm.controls['name'].valid">Name is required</div>
          </div>
          <div class="form-group">
            <input id="password" type="password" required autofocus placeholder="Password" class="form-control" formControlName="password">
            <div class="errorMessage" *ngIf="myForm.controls['password'].touched && !myForm.controls['password'].valid">Password is required</div>
          </div>
          <div class="form-group">
            <input id="cnfmpassword" type="password" required autofocus placeholder="Confirm Password" class="form-control" formControlName="cnfmpassword">
            <div class="errorMessage" *ngIf="myForm.controls['cnfmpassword'].touched && !myForm.controls['cnfmpassword'].valid">Confirm Password is required</div>
          </div>
          <div class="form-group">
            <input id="dob" type="text" required autofocus placeholder="Date of Birth (MMM dd, yyyy)" class="form-control" formControlName="dob">
            <div class="errorMessage" *ngIf="myForm.controls['dob'].touched && !myForm.controls['dob'].valid">Date of Birth is required</div>
          </div>
          <div class="form-group">
            <input id="phone" type="text" required autofocus placeholder="Phone No" class="form-control" formControlName="phone">
            <div class="errorMessage" *ngIf="myForm.controls['phone'].touched && !myForm.controls['phone'].valid">Phone No is required</div>
          </div>
          <div class="form-group">
            <input id="email" type="email" required autofocus placeholder="Email" class="form-control" formControlName="email">
            <div class="errorMessage" *ngIf="myForm.controls['email'].touched && !myForm.controls['email'].valid">Email is required</div>
          </div>
          <div class="form-group" *ngIf="!logging">
              <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!registrationForm.valid">Sign Up</button>
          </div>
          <div *ngIf="logging" class="login-text">
            <spinner [size]="25" [tickness]="4"></spinner>
            Signing Up. Please wait...
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
